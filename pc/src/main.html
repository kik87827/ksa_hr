			<script>
				$(function(){
					// calendar
					$(".mc_calendar_wrap").datepicker({
						monthNames: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
						dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
						dateFormat: 'yy.mm.dd',
						beforeShow: function() {
							$(this).data('datepicker').inline = false;
							var minValue = $(this).val();
							minValue = $.datepicker.parseDate("yy.mm.dd", minValue);
							dateChoice(minValue.getDate());
							$(".mc_calendar_wrap .ui-datepicker-next").appendTo(".mc_calendar_wrap .ui-widget-header");
						},
						onSelect: function(date) {},
						onChangeMonthYear: function() {
							dateChoice();
						}
					});
					dateChoice();
				});


				function dateChoice(choice_day) {
					// 선택자 지정
					setTimeout(function() {
						$("[data-handler^='selectDay']").each(function() {
							$(this).attr("data-date", $(this).text());
						});
						choiceFunc(choice_day);
						$(".calendar_inrow").tooltip({
							content: function(callback) {
								// callback(
								// 	$(this).prop('title').replaceAll('<br />', '<div class="tooltip_br"></div>').replaceAll('|', '<span class="title_tooltip_line">|</span>')
								// );
								callback($(this).prop('title').replace('<br />', '<br />'));
							}
						});
					}, 50);
				}

				function choiceFunc(choice_day) {
					var chioce_year_month = "[data-year^='2023'][data-month^='6']";
					// 관리자 날짜 지정

					$(chioce_year_month + "[data-date^='19']").append(dataTemplete(["#f24343", "#3573b9"], ["1명", "0명"], ["&middot; 홍길동 | 연차 <br />&middot; 홍길동 | 연차 <br />&middot; 홍길동 | 연차 ", "&middot; 테스트 | 연차 <br />&middot; 홍길동 | 연차 <br />&middot; 홍길동 | 연차 "]));
					$(chioce_year_month + "[data-date^='20']").append(dataTemplete(["#f24343", "#3573b9"], ["1명", "0명"], ["&middot; 홍길동 | 연차 <br />&middot; 홍길동 | 연차 <br />&middot; 홍길동 | 연차 ", "&middot; 테스트 | 연차 <br />&middot; 홍길동 | 연차 <br />&middot; 홍길동 | 연차 "]));
					// $(chioce_year_month + "[data-date^='19']").append(dataTemplete(["#f24343", "#3573b9"], ["1명", "0명"], ["&middot; 홍길동 | 연차 <br />&middot; 김진영 | 연차", "&middot; 김진영 | 연차"]));
					// $(chioce_year_month + "[data-date^='20']").append(dataTemplete(["#f24343", "#3573b9"], ["1명", "0명"], ["&middot; 홍길동2 | 연차 <br />&middot; 김진영 | 연차", "&middot; 김진영 | 연차"]));
				}

				function dataTemplete(code, text, title) {
					var dataRow = "";
					var titleItem = title !== undefined ? title : "";
					dataRow += "<div class='calendar_initem'>";
					dataRow += "<a href='javascript:;' class='calendar_inrow' title='" + titleItem[0] + "'>";
					dataRow += "<span class='calendar_mark_obj' style='background-color:" + code[0] + "'></span>";
					dataRow += "<span class='calendar_intext'>" + text[0] + "</span>";
					dataRow += "</a>";
					dataRow += "<a href='javascript:;' class='calendar_inrow' title='" + titleItem[1] + "'>";
					dataRow += "<span class='calendar_mark_obj' style='background-color:" + code[1] + "'></span>";
					dataRow += "<span class='calendar_intext'>" + text[1] + "</span>";
					dataRow += "</a>";
					dataRow += "</div>";

					return dataRow;
				}
