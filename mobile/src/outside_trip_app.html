<!DOCTYPE html>
<html lang="ko">
    @@include('./include/head.html')
    <body class="front_body">
        <div class="page_wrap">
            @@include('./include/header_sub.html', {
				page_sub: true,
				sub_title: "국외출장신청"
			})

            <!-- middle -->
            <section class="middle_zone">
                내용이 들어갑니다.
            </section>
            <!-- // middle -->

            <!-- layer -->
            <div class="dlayer_w" id="outside_trip_detail_popup">
                <div class="dlayer_bg"></div>
                <div class="dlayer_box">
                    <div class="dlayer_tit_low"><h2 class="dlayer_tit">국외출장품의 상세정보</h2></div>
                    <div class="dlayer_cont_low">
                        내용이 들어갑니다.
                    </div>
                    <a href="#" class="btn_dlayerclose"><span class="hdtext">닫기</span></a>
                </div>
            </div>
            <!-- // layer -->

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    // 퍼블 확인용
                    let url = window.location.href.split('?')[1];
                    let url_2 = url !== undefined ? url.split('#')[0] : null;

                    window.addEventListener("DOMContentLoaded",()=>{
                        if(url_2 === "popup"){
                            dimLayerShow({ target : "#outside_trip_detail_popup"});
                        }
                    });
                });
            </script>
        </div>
    </body>
</html>
