<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/layout.css" />
	<link rel="stylesheet" href="./css/contents.css" />
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/ui.js"></script>
	<title>KSA 한국표준협회</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<!-- header -->
		<header class="header_zone type3">
			<a href="#" class="btn_top_home"><span class="hdtext">홈</span></a>

			<h1 class="header_sub_title"><span class="header_sub_title_inner">특근신청</span></h1>

			<a href="#" class="btn_mobile_menu type2">
				<div class="btn_mobile_menu_obj"></div>
				<span class="hdtext">전체메뉴 열기</span>
			</a>
			<!-- mobile_menu -->
			<div class="mobile_mainmenu_zone">
				<div class="mainmenu_dim"></div>
				<div class="mobile_mainmenu_wrap">
					<div class="mbutil_low">
						<!-- 로그인 전 -->
						<!-- <ul class="mbutil_hlist">
                <li><a href="#" class="mbutil">로그인</a></li>
            </ul> -->
						<!-- // 로그인 전 -->
						<!-- 로그인 후 -->
						<ul class="mbutil_hlist">
							<li>
								<a href="#" class="mbutil">로그아웃</a>
							</li>
						</ul>
						<!-- // 로그인 후 -->
					</div>
					<div class="mbmenu_low">
						<div class="mbmenu_inwrap">
							<ul class="mbmenu_vlist">
								<li><a href="#" class="mbmenu_one">MY인사</a></li>
								<li><a href="#" class="mbmenu_one">승인요청</a></li>
								<li><a href="#" class="mbmenu_one">승인대기</a></li>
								<li><a href="#" class="mbmenu_one">근태현황</a></li>
								<li><a href="#" class="mbmenu_one">근태신청</a></li>
								<li><a href="#" class="mbmenu_one">복지지원비신청</a></li>
								<li><a href="#" class="mbmenu_one">휴양시설</a></li>
								<li><a href="#" class="mbmenu_one">급여명세서조회</a></li>
								<li><a href="#" class="mbmenu_one">제증명신청</a></li>
								<li><a href="#" class="mbmenu_one">임직원조회</a></li>
							</ul>
						</div>
					</div>
					<a href="#" class="btn_mbmenuclose">
						<span class="hdtext">메인메뉴 닫기</span>
					</a>
				</div>
			</div>
			<!-- // mobile_menu -->
		</header>
		<!-- // header -->


		<!-- middle -->
		<section class="middle_zone">
			내용이 들어갑니다.
		</section>
		<!-- // middle -->

		<!-- layer -->
		<div class="dlayer_w" id="overtime_detail_popup">
			<div class="dlayer_bg"></div>
			<div class="dlayer_box">
				<div class="dlayer_tit_low">
					<h2 class="dlayer_tit">특근신청 상세정보</h2>
				</div>
				<div class="dlayer_cont_low">
					내용이 들어갑니다.
				</div>
				<a href="#" class="btn_dlayerclose"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // layer -->

		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 퍼블 확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;

				window.addEventListener("DOMContentLoaded", () => {
					if (url_2 === "popup") {
						dimLayerShow({
							target: "#overtime_detail_popup"
						});
					}
				});
			});
		</script>
	</div>
</body>

</html>
